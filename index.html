<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Form</span>
        <button onclick="openModal()" id="new">Include</i></button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
                <th class="action">Edit</th>
                <th class="action">Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form action="">
            <label for="m-name">Name</label>
            <input id="m-name" type="text" required />

            <label for="m-job">Job</label>
            <input id="m-job" type="text" required />

            <label for="m-salary">Salary</label>
            <input id="m-salary" type="number" required />
            <button id="btnSave">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
